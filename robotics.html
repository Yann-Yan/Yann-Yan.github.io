<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Innovation Section</title>

  <!-- 引入 Orbitron 字体（可替换为你实际项目中的字体） -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #0b0f2a;
      font-family: sans-serif;
      color: white;
    }

    /* 封装的 Logo 创新模块 */
    .logo-innovation-wrapper {
      background-color: #0b0f2a;
      padding: 3rem 1rem;
    }

    .logo-innovation-content {
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Orbitron', sans-serif;
      color: #00e0ff;
      text-align: justify;
    }

    .logo-innovation-content h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px #00e0ff;
    }

    .logo-innovation-content img {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00e0ff90;
    }

    .logo-innovation-content p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #d2faff;
      text-align: justify;
    }

    @media (min-width: 640px) {
      .logo-innovation-content h2 {
        font-size: 2.5rem;
      }

      .logo-innovation-content p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo 创新模块 -->
  <section class="logo-innovation-wrapper">
    <div class="logo-innovation-content">
      <h2>Logo Design Innovation</h2>
      <img src="https://via.placeholder.com/80x80.png?text=S" alt="Company Logo" />
      <p>
        Our logo creatively integrates the initial <strong>"S"</strong> from our company name, embodying a futuristic cosmic-tech style. The gear element symbolizes engineering excellence and systematic precision, while the glowing curves reflect innovation and advancement in science and technology.
      </p>
    </div>
  </section>

</body>
</html>
